<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>対応ステータス</title>
</head>

<body>
    <h1>社員対応状況</h1>
    <!-- action にGASのURLを記述する -->
    <form method="get"
        action="https://script.google.com/macros/s/AKfycbyBh8Sqcl3ZnPRsMsiKPlXnMlvL0j754JnhU0Tt6UVB_eASDJziND_E3F2CmaBTgH8/exec">


        <p>
            <label><input type="radio" name="status" value="未対応">未対応</label>
            <label><input type="radio" name="status" value="対応中">対応中</label>
            <label><input type="radio" name="status" value="対応済み">対応済み</label>

        </p>

        <p>社員名:<br>
            <label><input type="text" name="employee"></label>
        </p>


        <input type="submit" value="送信">

    </form>
</body>

</html>
