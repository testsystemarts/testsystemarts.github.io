<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>注文</title>
</head>

<body>
    <h1>注文内容</h1>
    <!-- action にGASのURLを記述する -->
    <form method="get"
        action="https://script.google.com/macros/s/AKfycbwHRZJxHf2K8fI03yC9ss9LtlZlPedaf1XdCilo_93xr6Eopw-VjR2BKmwhf6Iw3q9_/exec">

        <p>
            <label>お客様名<input type="text" name="client"></label>
        </p>

        <p>
            <label>商品名<input type="text" name="itemName"></label>
        </p>
        <p>
            <label>数量<input type="text" name="quantity"></label>
        </p>

        <p>
            単位：
            <label><input type="radio" name="unit" value="個">個</label>
            <label><input type="radio" name="unit" value="箱">箱</label>
            <label><input type="radio" name="unit" value="枚">枚</label>
            <label><input type="radio" name="unit" value="式">式</label>

        </p>

        <p>
            <label>納期<input type="date" name="deadline" value="deadline"></label>
        </p>
        <p>
            <label>画像<input type="file" name="img"></label>
        </p>
        <p>
            <label>備考<input type="text" name="remarks"></label>
        </p>

        <input type="submit" value="送信">

    </form>
</body>

</html>
